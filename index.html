<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header class="header" id="header">
        <div class="logo" id="logo">

    </header>

    <div class="headingtag">
        <h1>
            <span class="blacktag">Black</span>&<span class="whitetag">White</span>
        </h1>
    </div>

    <div class="container" id="container">

        <div class="containerin">
            <div class="foreground" id="foreground">
                <canvas class="canvas" id="fgimg">

                </canvas>
                <p>
                    File name: 
                    <input type="file" multiple="false" accept="image/*" id="fgimgbtn" class="fgimgbutton" value="upload fg Image" onclick="upload()">

            </div>

            <div class="backgound" id="backgound">
                <canvas class="canvas" id="bgimg">
                    
                </canvas>
                <!-- <input type="file" multiple="false" accept="image/*" name="upload bg Image" id="bgimgbtn" class="bgimgbtn"
                    onclick="upload()"> -->
            </div>
        </div>

        <input type="button" id="greyscale" value="Gray Scale Image" onclick="greyscale()">
    </div>
